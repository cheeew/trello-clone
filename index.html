<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Trello Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
  <script src="//rubaxa.github.io/Sortable/Sortable.js"></script>
  <div class="board-container">
    <nav>
      <span>My Trello Clone</span>
    </nav>
    <div class="utility-belt">
      <div class="name-your-board">
        <span class="board-name">
          Name Your Board
        </span>
        <div class="rename-board wrapper">
          <div class="rename-board header">
            <span class="invisibile"></span>
            <p>Rename Your Board</p>
            <i class="fas fa-times close-board"></i>
          </div>
          <form>
            <label for="board-name">Name</label>
            <input type="text" name="board-name" placeholder="The best board ever" autofocus autocomplete="off">
            <input type="submit" value="Rename">
          </form>
        </div>
      </div>
    </div>
    <div class="canvas">
      <div class="add-list-button">
        <span class='add-list'>+ Add a list</span>
        <div class="create-list">
          <div class="create-list-header">
            <span class="invisibile"></span>
            <p>Add a List</p>
            <i class="fas fa-times close-list"></i>
          </div>
          <form>
            <input type="text" name="list-title" placeholder="Enter list title" autofocus autocomplete="off">
            <input type="submit" value="Add List">
          </form>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
